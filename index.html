<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals of the World</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Animal Kingdom</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Types of Animals</h2>
            <div class="animal-container">
                <div class="animal">
                    <img src="images/lion.jpg" alt="Lion">
                    <p>Lion - The King of the Jungle</p>
                    <a href="images/lion.jpg" download="Lion_Image.jpg">
                        <button class="download-btn">Download</button>
                    </a>
                </div>
                <div class="animal">
                    <img src="images/eagle.jpg" alt="Eagle">
                    <p>Eagle - The Sky Predator</p>
                    <a href="images/eagle.jpg" download="Eagle_Image.jpg">
                        <button class="download-btn">Download</button>
                    </a>
                </div>
                <div class="animal">
                    <img src="images/shark.jpg" alt="Shark">
                    <p>Shark - The Ocean Hunter</p>
                    <a href="images/shark.jpg" download="Shark_Image.jpg">
                        <button class="download-btn">Download</button>
                    </a>
                </div>
            </div>
        </section>

        <section>
            <h2>Fun Animal Fact</h2>
            <p id="animalFact">Click the button to learn a fun fact!</p>
            <button onclick="showFact()">Show Fun Fact</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Animal Kingdom | <a href="about.html">About Us</a></p>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/first.js"></script>
